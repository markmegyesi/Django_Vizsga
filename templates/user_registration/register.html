{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
<!-- {% crispy example_form example_form.helper %} -->
<!-- crispy_forms később kell hozzáadni -->
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join</legend>
                <!-- {{ form.as_p }} -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input type="submit" name="submit" value="Sign Up" class="btn btn-outline-info" id="submit-id-submit" />
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? 
                <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
